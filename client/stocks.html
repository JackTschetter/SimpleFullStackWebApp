<div class="container mb-5">
    <label for="stockTicker">Enter a Stock Ticker for a Real Time Price Quote:</label>
    <input id="stockTicker" type="text" class="form-control" name="stockTicker" required>
    <button class="btn btn-block btn-primary" onclick="getPrice()">Get Quote</button>
</div>
<script>
    function getPrice() {
        console.log('here');
        $.ajax({
            url: 'stockQuote',
            params: {modules: 'defaultKeyStatistics,assetProfile'},
            headers: {
            'x-api-key': 'INSERT API KEY HERE'
            },
            success: function(response){
                alert(response.regularMarketPrice);
            }
    })
}
</script>

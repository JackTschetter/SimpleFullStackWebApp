<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="client/css/style.css">
    <title>login</title>
    <style type="text/css">
        .jumbotron {text-align: center;}
    </style>
</head>
<body>
    <div class="jumbotron" style="background: DarkSeaGreen !important">
        <h1>Login Page</h1>
        <p>Please enter your user name and password. Both are case sensitive.</p>
    </div>
    <div class="container mb-5">
        <form name="addEvent" method="post" action="/postEventEntry" id="addEvent">
            <div class="form-group">
                <label for="username">User:</label>
                <input id="username" type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" class="form-control" name="pwd" required>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Log In</button>
        </form>
</body>
<footer>

</footer>
